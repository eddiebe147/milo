<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1024 1024">
  <defs>
    <!-- CRT Glow Effect -->
    <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="20" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>

    <!-- Inner glow for text -->
    <filter id="textGlow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="8" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>

    <!-- Scanline pattern -->
    <pattern id="scanlines" patternUnits="userSpaceOnUse" width="4" height="4">
      <rect width="4" height="2" fill="rgba(0,0,0,0.15)"/>
    </pattern>

    <!-- Radial gradient for CRT vignette -->
    <radialGradient id="vignette" cx="50%" cy="50%" r="70%">
      <stop offset="0%" style="stop-color:#1a1a1a;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0a0a0a;stop-opacity:1" />
    </radialGradient>
  </defs>

  <!-- Background with rounded corners -->
  <rect width="1024" height="1024" rx="180" ry="180" fill="url(#vignette)"/>

  <!-- Outer ring glow -->
  <circle cx="512" cy="512" r="420" fill="none" stroke="#00ff41" stroke-width="8" opacity="0.3" filter="url(#glow)"/>
  <circle cx="512" cy="512" r="420" fill="none" stroke="#00ff41" stroke-width="3" opacity="0.6"/>

  <!-- Inner decorative ring -->
  <circle cx="512" cy="512" r="360" fill="none" stroke="#00ff41" stroke-width="2" opacity="0.4"/>

  <!-- MILO "M" letterform - stylized terminal font -->
  <g filter="url(#textGlow)">
    <path d="M280 720 L280 340 L400 340 L512 520 L624 340 L744 340 L744 720 L644 720 L644 500 L545 680 L479 680 L380 500 L380 720 Z"
          fill="#00ff41"
          opacity="0.95"/>
  </g>

  <!-- Small signal dots (status indicators) -->
  <circle cx="200" cy="200" r="20" fill="#00ff41" opacity="0.8" filter="url(#glow)"/>
  <circle cx="824" cy="200" r="20" fill="#00ff41" opacity="0.5"/>
  <circle cx="824" cy="824" r="20" fill="#00ff41" opacity="0.3"/>

  <!-- Scanline overlay -->
  <rect width="1024" height="1024" rx="180" ry="180" fill="url(#scanlines)" opacity="0.5"/>
</svg>
